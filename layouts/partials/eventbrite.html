{{ "<!-- eventbrite -->" | safeHTML }}
<section id="eventbrite" {{ if .Site.Params.eventbrite.bg }}
class="bg-light-gray"
{{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.eventbrite.title }}{{ . | markdownify }}{{ end }}</h2>
        <p>
          {{ with .Site.Params.eventbrite.subtitle }}{{ . | markdownify}}{{ end }}
        </p>
      </div>
    </div>

  </div>
</section>
